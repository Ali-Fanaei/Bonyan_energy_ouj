            50% {

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader-overlay');
            const contentContainer = document.getElementById('content-container');
            const fadeInItems = document.querySelectorAll('.fade-in-item');

            // --- Animation Sequence ---

            // 1. Wait a couple of seconds to show the logo animation
            setTimeout(() => {
                // 2. Start fading out the loader overlay
                loader.classList.add('opacity-0');

                // 3. When the loader's fade-out transition is complete...
                loader.addEventListener('transitionend', () => {
                    loader.style.display = 'none'; // Remove it from the layout
                    document.body.style.overflow = 'auto'; // Allow scrolling again

                    // 4. Make the main content container visible
                    contentContainer.classList.remove('opacity-0');

                    // 5. Stagger-fade in all the content items
                    setTimeout(() => {
                        fadeInItems.forEach((item, index) => {
                            setTimeout(() => {
                                item.classList.add('visible');
                            }, index * 100); // 100ms delay between each item
                        });
                    }, 100); // Small delay before starting the stagger
                }, { once: true }); // Use { once: true } so the event listener only runs once

            }, 2500); // How long to show the loader (in milliseconds)
        });
    </script>
